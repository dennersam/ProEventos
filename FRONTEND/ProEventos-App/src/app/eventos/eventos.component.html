
<h2>Eventos</h2>
<hr>

<div class="form-inline">
  <div class="form-group mb-2 d-flex flex-row">
    <span class="m-2">Filtro: </span>
    <input type="text"
      class="form-control me-2"
      placeholder="buscar"
      [(ngModel)]="filtroLista">
  </div>
</div>

<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>
        <button class="btn btn-outline-secondary btn-sm" (click)="showImg = !showImg">
          {{ showImg ? 'Exibir' : 'Ocultar' }}
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let evento of eventosFiltrados">
      <td >
        <img src="/assets/jpeg/{{ evento.imagemURL }}"
        [style.width.px]="50"
        [collapse]="!showImg" [isAnimated]="true"
        >
      </td>
      <td>{{ evento.eventoId }}</td>
      <td>{{ evento.tema }}</td>
      <td>{{ evento.local }}</td>
      <td>{{ evento.dataEvento }}</td>
      <td>{{ evento.qtdPessoas }}</td>
      <td>{{ evento.lote }}</td>
      <td>
        <button class="btn btn-primary btn-sm">Editar</button>
        <button class="btn btn-danger btn-sm ms-2">Excluir</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>

  </tfoot>
</table>
